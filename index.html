牙名词解释：人体中最坚硬的器官，有咬切、撕裂、研磨食物及协助发音等功能。人一生有两副牙：乳牙在出生后约半岁左右开始萌出，两岁半左右出齐，共20个。7～12岁，乳牙先后脱落；恒牙28～32个，自6岁起，渐次与乳牙更换，至12岁前后除第三磨牙（智齿）
外，全部萌出，第三磨牙一般在20岁以后萌出，也有人终生不出。
